<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="Y6_6BbF6yBJyN4p-cgjoURGIyyn2xud5EdKOAUZqjpQ"
    />
    <title>CKO DEMO</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="png" href="logo.png" />
  </head>

  <body>
    <!-- 
      Using a main container to create a responsive, centered layout.
      It will stack on mobile and sit side-by-side on desktop.
    -->
    <div class="main-container">
      <!-- Card for Product Details -->
      <div class="card product-card">
        <img src="logo.png" alt="Our Company Logo" width="100" />
        <h2>Check out our new product!</h2>
        <img
          class="product-image"
          src="iphone_case_demo.jpg"
          alt="Stylish new iPhone case"
        />
        <p class="price">A durable and stylish case for the latest iPhone.</p>
        <!-- Price display and quantity selector -->
        <p class="price">
          Total: <strong id="price-display">90.00 HKD</strong>
        </p>
        <div class="quantity-selector">
          <button id="quantity-minus" aria-label="Decrease quantity">-</button>
          <input type="text" id="quantity-value" value="1" readonly />
          <button id="quantity-plus" aria-label="Increase quantity">+</button>
        </div>
        <!-- The pay button has been removed. -->
      </div>

      <!-- Card for the Payment Form -->
      <div class="card payment-form-card">
        <h2>Payment Details</h2>
        <form>
          <div id="address-container" class="padding-top: 1rem"></div>
          <div id="authentication-container" class="padding-top: 1rem"></div>
          <br />
          <div id="flow-container"></div>

          <span id="error-message"></span>
          <span id="successful-payment-message"></span>
        </form>
      </div>
    </div>

    <!-- Toast notifications are moved outside the main layout for proper positioning -->
    <div id="successToast" class="toast success">
      <span>The payment was successful</span>
    </div>
    <div id="failedToast" class="toast failed">
      <span>The payment failed, try again</span>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
